<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanaFaye</title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

</head>
<body>
    <main class="""main-content">
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="images/Demo4.png" alt="Demo 4">
            </div>
    
            <div class="slide fade">
                <img src="images/Demo5.png" alt="Demo 5">
            </div>
    
            <div class="slide fade">
                <img src="images/Demo6.png" alt="Demo 6">
            </div>
            <div class="slide fade">
                <img src="images/Demo7.png" alt="Demo 7">
            </div>
            <div class="slide fade">
                <img src="images/Demo8.png" alt="Demo 8">
            </div>
            <div class="text">
                Welcome to
            </div>
            <div class="text1">
                The HanaFaye
            </div>
            <div class="text2">
                Resort&Travel
            </div>
            <button class="button" onclick="window.location.href='index2.html'">Learn more</button>
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>
        
          
    </main>
    <script>
        let currentSlide = 0;
        const slides = document.getElementsByClassName("slide");

        function showSlide(n) {
            if (n >= slides.length) currentSlide = 0;
            if (n < 0) currentSlide = slides.length - 1;

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[currentSlide].style.display = "block";
        }

        function changeSlide(n) {
            showSlide(currentSlide += n);
        }

        
        setInterval(() => {
            currentSlide++;
            showSlide(currentSlide);
        }, 3000);

        
        showSlide(currentSlide);
    </script>





</body>
</html>
